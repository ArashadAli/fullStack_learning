<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | TechGear Hub</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #ffffff;
      color: #1e293b;
      padding: 2.5rem 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0f172a;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group input[type="password"],
    .form-group input[type="file"] {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #0ea5e9;
      outline: none;
    }

    .signup-btn {
      width: 100%;
      background-color: #0ea5e9;
      color: #ffffff;
      padding: 0.9rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
    }

    .signup-btn:hover {
      background-color: #0284c7;
    }

    .form-footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .form-footer a {
      color: #0ea5e9;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .signup-container {
        padding: 2rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form action="http://localhost:3000/api/v1/users/signup" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="fullname" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="dp">Upload Profile Picture</label>
        <input type="file" id="dp" name="profilePic" accept="image/*" required />
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>

      <div class="form-footer">
        Already have an account? <a href="http://localhost:3000/api/v1/users/login">Login here</a>
      </div>
    </form>
  </div>

</body>
</html>
